<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Online Voting System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            background-image: url('vote.jpeg'); /* Set the background image */
            background-size: cover; /* Make sure it covers the entire screen */
            background-position: center; /* Center the background */
            background-attachment: fixed; /* Make it fixed when scrolling */
        }

        /* Box containing heading and cards */
        .box-container {
            background-color: rgba(0, 0, 0, 0.7); /* Slight transparent black background for the box */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 950px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
        }

        /* Container for the cards */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 items per row */
            gap: 30px;
            width: 100%;
            justify-items: center;
        }

        .window {
            width: 280px;
            height: 200px;
            background-color: #4CAF50; /* Matte green color */
            color: #fff; /* Text color set to white */
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .window:hover {
            background-color: #45a049; /* Slightly darker matte green on hover */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            transform: scale(1.05);
        }

        .window i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Logout button positioned outside the box */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c; /* Red color for logout */
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logout-btn:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 1 item per row on smaller screens */
            }

            .window {
                width: 90%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <button class="logout-btn" onclick="window.location.href='adminlogin.html'">Logout</button>

    <!-- Box containing heading and cards -->
    <div class="box-container">
        <h1>Admin Dashboard</h1>

        <div class="container">
            <div class="window" onclick="location.href='create_election.html'">
                <i class="fas fa-vote-yea"></i> <br> üó≥ Create Election
            </div>
            <div class="window" onclick="location.href='publish_results.html'">
                <i class="fas fa-bullhorn"></i> <br> üì¢ Publish Results
            </div>
            <div class="window" onclick="location.href='view_results.html'">
                <i class="fas fa-chart-pie"></i> <br> üìä View Results
            </div>
            <div class="window" onclick="location.href='view_voters.html'">
                <i class="fas fa-users"></i> <br> üßë‚Äçü§ù‚Äçüßë View Voter Details
            </div>
        </div>
    </div>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
